<h1>New Item</h1>

<div class="row">
	<div class="col-md-6">
		<form name="CreateEdit">

			<div class="form-group">
				<select class="form-control" ng-model="selectedCollection">
					<option value="">Select Collection</option>
					<option ng-repeat="collection in collections.list" value="{{collection.id}}">{{collection.name}}</option>
				<select>
			</div>
			
			<div class="form-group">
				<input class="form-control" ng-model="newItemName" type="text"></input>
			</div>

			<div  class="form-group">
				<button class="btn btn-large btn-default" ng-click="create()">Create Item</button>
			</div>
		</form>
	</div>
	<div class="col-md-6">
	</div>
</div>
