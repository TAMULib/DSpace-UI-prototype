<div class="view col-xs-12">
	<h2>Update Theme</h2>
	<div class="col-md-4">
		<form>
		  <div class="form-group" ng-repeat="(field,value) in themeValues">
		    <label class="text-capitalize" for="{{field}}">{{getThemeGloss(field)}}</label>
		    <input class="form-control" type="text" name="{{field}}" ng-model="themeValues[field]" />
		  </div>
		  <button type="submit" class="btn btn-default" ng-click="saveTheme(themeValues)">Save</button>
		</form>
	</div>
</div>
